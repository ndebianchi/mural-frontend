<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural</title>
    <link rel="stylesheet" href="login.css">    
</head>

<body>
    <!-- div Geral (nav + conteudo principal) -->
    <div id="mural">
                
        <div class="aside">
            <div><img src="../main-feed/img/logos-mural/logo-v-branco.svg" alt=""></div>
        </div>

        <div id="main">
            <!-- Conteudo Principal -->
            <div class="logo">
                <img src="../main-feed/img/logos-mural/logo-h-rosa.svg" alt="Mural">
            </div>
            <div class="topo">
                <h2>Login</h2>
            </div>
            <form class="login" action="">
                <div><label for="email">E-mail</label></div>
                <div><input type="email" name="email" id="email"></div>
                <div><label for="senha">Senha</label></div>
                <div><input type="password" name="senha" id="senha"></div>
                <div><button type="submit">Entrar</button></div>
            </form>
            <div><a href="#">Como criar uma conta?</a></div>
            <div><a href="#">Esqueci minha senha</a></div>
            <div><a href="#">Saiba mais</a></div>
            

        </div>
    </div>

</body>
</html>
